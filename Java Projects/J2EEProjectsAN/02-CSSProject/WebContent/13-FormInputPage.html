	<form action="success.html" method="post">
		<table width="80%" border='1'>

			<tr>
				<td colspan="2" align="center">Employee Details</td>
			</tr>


			<tr>

				<td><input type="text" name="txt.Id" required="required"></td>

			</tr>

			<tr>

				</select></td>
			</tr>


			<tr>

				<td>
				<input type="file" name="Photo_File">
				</td>
			</tr>

<tr>
<td align="center"><input type="submit" value="Enter"></td>
<td align="center"><input type="reset" value="Cancel"></td>
</tr>
